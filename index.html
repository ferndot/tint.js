<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>tint.js</title>
        <meta name="description" content="A JS script that selects optimal foreground color based on background color.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="boilerplate/css/normalize.min.css">
        <link rel="stylesheet" href="boilerplate/css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="boilerplate/js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <form action="#" name="colorForm" onsubmit="return checkContrast();">
			<input type="color" name="background-color">
			<input type="color" name="foreground-color">
			<button type="submit">Get contrast ratio</button>
		</form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="boilerplate/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="boilerplate/js/main.js"></script>
		<script src="tint.js"></script>

		<script>
			var colorForm = document.forms["colorForm"];
			function checkContrast() {
				var backgroundColor = tint.convert.hexToRGB((colorForm.elements['background-color']).value),
					foregroundColor = tint.convert.hexToRGB((colorForm.elements['foreground-color']).value);

				alert(tint.getContrastRatio(backgroundColor,foregroundColor));

				return false;
			}
		</script>
    </body>
</html>
